<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Safe Lawn - Cadastro</title>

    <link rel="stylesheet" href="./Estilo/cadastro_estilo.css" />
  </head>
  <body>
    <div class="cadastro-wrapper">
      <div class="form-wrapper">
        <div class="container">
          <div class="form">
            <div class="cabecalho-form">
              <img src="Imagens/logo_imagem.png" alt="SafeLawn" />
              <h1>Cadastro</h1>
            </div>
            <div class="form-group">
              <div class="flex-input">
                <span>Nome:</span>
                <input class="input-email" placeholder="Digite seu nome..." />
              </div>
              <div class="flex-input">
                <span>Senha:</span>
                <input
                  type="password"
                  class="input-senha"
                  placeholder="Digite sua senha..."
                />
              </div>
              <div class="flex-input">
                <span>Confirme sua Senha:</span>
                <input
                  type="password"
                  class="input-senha"
                  placeholder="Confirme sua Senha..."
                />
              </div>
              <div class="flex-input">
                <span>Email:</span>
                <input class="input-email" placeholder="Digite seu email..." />
              </div>

              <div class="row-group">
                    <div class="flex-input">
                        <span>CNPJ:</span>
                        <input class="input-cnpj" placeholder="Digite seu CNPJ..." />
                    </div>
                    <div class="flex-input">
                        <span>Telefone:</span>
                        <input class="input-telefone" placeholder="Digite seu email..." />
                    </div>
              </div>
              
              <button class="btn-entrar">ENTRAR</button>
              <span class="frase"
                >Já possui cadastro?
                <a href="#" class="link-cadastro">FAÇA O LOGIN!</a>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="background"></div>
    </div>
  </body>
</html>
