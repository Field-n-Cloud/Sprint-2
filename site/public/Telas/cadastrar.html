<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Safe Lawn - Cadastro</title>

    <link rel="stylesheet" href="../Estilo/cadastro_estilo.css" />
    <script src="../js/funcoes.js"></script> 
  </head>
  <body>
    <div class="cadastro-wrapper">
      <div class="form-wrapper">
        <div class="container">
          <div class="form">
            <div class="cabecalho-form">
              <img src="../assets/Imagens/logo_imagem.png" alt="SafeLawn" />
              <h1>Cadastro</h1>
            </div>
            <div class="form-group">
              <div class="flex-input">
                <span>Nome:</span>
                <input class="input-nome" id="input_nome" placeholder="Digite seu nome..." />
              </div>
              <div class="flex-input">
                <span>Senha:</span>
                <input
                  type="password"
                  class="input-senha"
                  placeholder="Digite sua senha..."
                  id="input_senha"
                />
              </div>
              <div class="flex-input">
                <span>Confirme sua Senha:</span>
                <input
                  type="password"
                  class="input-senha"
                  placeholder="Confirme sua Senha..."
                  id="input_confirme_senha"
                />
              </div>
              <div class="flex-input">
                <span>Email:</span>
                <input class="input-email" id="input-email" placeholder="Digite seu email..." />
              </div>

              <div class="row-group">
                    <div class="flex-input">
                        <span>CNPJ:</span>
                        <input class="input-cnpj" id="input_cnpj" placeholder="Digite seu CNPJ..." />
                    </div>
                    <div class="flex-input">
                        <span>Telefone:</span>
                        <input class="input-telefone" id="input_telefone" placeholder="Digite seu email..." />
                    </div>
              </div>
              
              <button class="btn-entrar">ENTRAR</button>
              <span class="frase"
                >Já possui cadastro?
                <a href="../Telas/login.html" class="link-cadastro">FAÇA O LOGIN!</a>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="background"></div>
    </div>
  </body>
</html>

<script>
  function cadastrar() {
      aguardar();

      //Recupere o valor da nova input pelo nome do id
      // Agora vá para o método fetch logo abaixo
      var nomeVar = nome_input.value;
      var senhaVar = senha_input.value;
      var confirmacaoSenhaVar = confirme_senha_input.value;
      var emailVar = email_input.value;
      var cnpjVar = cnpj_input.value;
      var telefoneVar = telefone_input.value;

      if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "" || emailVar == "", cnpjVar == "", telefoneVar == "") {
          cardErro.style.display = "block"
          mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

          finalizarAguardar();
          return false;
      }
      else {
          setInterval(sumirMensagem, 5000)
      }

      // Enviando o valor da nova input
      fetch("/usuarios/cadastrar", {
          method: "POST",
          headers: {
              "Content-Type": "application/json"
          },
          body: JSON.stringify({
              // crie um atributo que recebe o valor recuperado aqui
              // Agora vá para o arquivo routes/usuario.js
              nomeServer: nomeVar,
              emailServer: emailVar,
              senhaServer: senhaVar
          })
      }).then(function (resposta) {

          console.log("resposta: ", resposta);

          if (resposta.ok) {
              cardErro.style.display = "block";

              mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

              setTimeout(() => {
                  window.location = "login.html";
              }, "2000")

              limparFormulario();
              finalizarAguardar();
          } else {
              throw ("Houve um erro ao tentar realizar o cadastro!");
          }
      }).catch(function (resposta) {
          console.log(`#ERRO: ${resposta}`);
          finalizarAguardar();
      });

      return false;
  }

  function sumirMensagem() {
      cardErro.style.display = "none"
  }

</script>
