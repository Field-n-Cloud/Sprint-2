<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>Safe Lawn - Cadastro</title>

  <link rel="stylesheet" href="../Estilo/cadastro_estilo.css" />

  <link rel="shortcut icon" href="../assets/Imagens/logo_imagem.png" type="image/x-icon">

</head>

<body>
  <div class="cadastro-wrapper">
    <div class="background">
      <div class="form-wrapper">
        <div class="container">
          <div class="form">
            <div class="progresso">
              <div class="ponto-progresso feito"></div>
              <hr class="barra-progresso feito">
              <div class="ponto-progresso feito"></div>
              <hr class="barra-progresso">
              <div class="ponto-progresso"></div>
            </div>
            <div class="cabecalho-form">
              <img src="../assets/Imagens/logo_imagem.png" alt="SafeLawn" />
              <div class="cabecalho-titulos">
                <h1>Cadastro</h1>
                <h3>(dados do endereço)</h3>
              </div>
            </div>
            <div class="form-group">
              <div class="flex-input">
                <span>CEP:</span>
                <input class="input-nome" id="input_cep" placeholder="Digite seu CEP..." />
              </div>

              <div class="flex-input">
                <span>Logradouro:</span>
                <input class="input-email" id="input-logradouro" placeholder="Digite sua rua ou avenida..." />
              </div>

              <div class="flex-input">
                <span>Número:</span>
                <input type="password" class="input-numero" placeholder="Digite o nº do endereço..." id="input_senha" />
              </div>

              <div class="flex-input">
                <span>Complemento:</span>
                <input class="input-telefone" id="input_complemento" placeholder="Digite o complemento do endereço..." />
              </div>

              <div class="form-acao">
                <button class="btn-form">
                  <a href="./cadastro_estadio.html">
                    PRÓXIMO
                  </a>
                </button>

                <a href="./cadastro_clube.html" class="form-a">VOLTAR</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>
</body>

</html>

<script>
  function cadastrar() {
    aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirme_senha_input.value;
    var emailVar = email_input.value;
    var cnpjVar = cnpj_input.value;
    var telefoneVar = telefone_input.value;

    if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "" || emailVar == "", cnpjVar == "", telefoneVar == "") {
      cardErro.style.display = "block"
      mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    }
    else {
      setInterval(sumirMensagem, 5000)
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar
      })
    }).then(function (resposta) {

      console.log("resposta: ", resposta);

      if (resposta.ok) {
        cardErro.style.display = "block";

        mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

        setTimeout(() => {
          window.location = "login.html";
        }, "2000")

        limparFormulario();
        finalizarAguardar();
      } else {
        throw ("Houve um erro ao tentar realizar o cadastro!");
      }
    }).catch(function (resposta) {
      console.log(`#ERRO: ${resposta}`);
      finalizarAguardar();
    });

    return false;
  }

  function sumirMensagem() {
    cardErro.style.display = "none"
  }

  // ORDEM 1(Errada):
  // 1- Nós cadastramos o clube diretamente no Banco de Dados
  // 2- O clube pode cadastrar funcionários
  // 3- Funcionários podem fazer o login
  // 4- Com o login feito, irá para a dashboard
  // 5- Pegar o clube do funcionário a partir da fkClube no funcionário

  // ORDEM 2(Certa):
  // 1- A clube se cadastra no site
  // 2- Logo após, ela cadastra seus funcionários
  // 3- A clube faz seu login
  // 4- No dashboard da clube, ela pode cadastrar mais funcionarios
  // 5- O funcionário faz seu login
  // 6- O funcionário não pode cadastrar funcionários

  // TELAS:
  // - Cadastro clube
  // - Cadastro Funcionário
  // - Login
  // - Dashboard (caso for de clube, com um botão de cadastrar funcionários)

  // SOMENTE UM CLUBE PODE CADASTRAR UM FUNCIONÁRIO

</script>
